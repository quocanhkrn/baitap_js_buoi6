<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>BÀI TẬP THÊM JAVASCRIPT BUỔI 06</title>
  </head>
  <body>
    <div class="container w-50 mx-auto py-5 lh-base">
      <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="ex01-tab"
            data-bs-toggle="pill"
            data-bs-target="#ex01"
            type="button"
            role="tab"
            aria-controls="ex01"
            aria-selected="true">
            BÀI TẬP 01
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="ex02-tab"
            data-bs-toggle="pill"
            data-bs-target="#ex02"
            type="button"
            role="tab"
            aria-controls="ex02"
            aria-selected="false">
            BÀI TẬP 02
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="ex03-tab"
            data-bs-toggle="pill"
            data-bs-target="#ex03"
            type="button"
            role="tab"
            aria-controls="ex03"
            aria-selected="false">
            BÀI TẬP 03
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="ex04-tab"
            data-bs-toggle="pill"
            data-bs-target="#ex04"
            type="button"
            role="tab"
            aria-controls="ex04"
            aria-selected="false">
            BÀI TẬP 04
          </button>
        </li>
      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="ex01" role="tabpanel" aria-labelledby="ex01-tab" tabindex="0">
          <div class="alert alert-primary" id="ex01Result" role="alert"><i>Số nguyên dương nhỏ nhất: </i></div>
        </div>
        <div class="tab-pane fade" id="ex02" role="tabpanel" aria-labelledby="ex02-tab" tabindex="0">
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="baseX" placeholder="X" />
            <label for="baseX">Nhập số X</label>
          </div>
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="exponentN" placeholder="N" />
            <label for="exponentN">Nhập số N</label>
          </div>
          <button class="btn btn-primary w-100 mb-3" type="submit" onclick="ex02()">TÍNH</button>
          <div class="alert-primary" id="ex02Result" role="alert"></div>
        </div>
        <div class="tab-pane fade" id="ex03" role="tabpanel" aria-labelledby="ex03-tab" tabindex="0">
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="N" placeholder="X" />
            <label for="N">Nhập số N</label>
          </div>
          <button class="btn btn-primary w-100 mb-3" type="submit" onclick="ex03()">TÍNH</button>
          <div class="alert-primary" id="ex03Result" role="alert"></div>
        </div>
        <div class="tab-pane fade" id="ex04" role="tabpanel" aria-labelledby="ex04-tab" tabindex="0">
          <button class="btn btn-primary w-100 mb-3" type="submit" onclick="ex04()">TẠO</button>
          <div id="ex04Result"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
